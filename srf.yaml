input:
  source:
    webcam:
      device_id: 0
#    file:
#      path: '/path/to/video.mp4'
#      play_audio: true
#    dataset:
#      path: '/path/to/dataset'
  audio:
    period_propn: 0.25
    segment_duration_s: 2.0
  video:
    target_fps: 1.0
reward_signal:
  audio_weights:
    overall: 0.1
    angry: -0.5
    disgusted: -1.0
    fearful: -1.0
    happy: 1.0
    sad: -0.5
    surprised: 0.5
    neutral: 0.0
  video_weights:
    overall: 0.9
    angry: -0.5
    disgusted: -1.0
    fearful: -1.0
    happy: 1.0
    sad: -0.5
    surprised: 0.5
    neutral: 0.0
  presence_weights:
    accompanied: 0.05
    alone: 0.0
  period_s: 2
  threshold_audio_power: 0.00001
  threshold_latency_s: 5.0
output:
  visualization:
    reward_window_width_s: 30.0
    threshold_lag_s: 10.0
    moving_average_window_width_s: 240.0
    display_video: true
    display_plots: true
  file:
    enabled: true
    path: output
    format: yaml
    overwrite: true
